<c-card class="error-container" *ngIf="showErrorState" style="margin-bottom: 1rem;">
  <div class="text-area">
      <p>{{ errorText }}</p>
  </div>
</c-card>

<c-card class="mb-4">
  <c-card-body>
    <div class="row">
      <div class="col-8">
        <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
        <iframe id="player" type="text/html" width="100%" height="100%"
          style="object-fit: cover; min-height: 70vh; max-height: 70vh;"
          [src]="videoEmbedUrl"
          frameborder="0"></iframe>
        <script>
          // 2. This code loads the IFrame Player API code asynchronously.
          var tag = document.createElement('script');

          tag.src = "https://www.youtube.com/iframe_api";
          var firstScriptTag = document.getElementsByTagName('script')[0];
          firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

          // 3. This function creates an <iframe> (and YouTube player)
          //    after the API code downloads.
          var player;
          function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
              height: '390',
              width: '640',
              videoId: 'M7lc1UVf-VE',
              playerVars: {
                'playsinline': 1
              },
              events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange
              }
            });
          }

          // 4. The API will call this function when the video player is ready.
          function onPlayerReady(event) {
            event.target.playVideo();
          }

          // 5. The API calls this function when the player's state changes.
          //    The function indicates that when playing a video (state=1),
          //    the player should play for six seconds and then stop.
          var done = false;
          function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING && !done) {
              setTimeout(stopVideo, 6000);
              done = true;
            }
          }
          function stopVideo() {
            player.stopVideo();
          }
        </script>
      </div>
      
      <div class="col-1">
        <extract-media></extract-media>
      </div>
    </div>

    <title-details></title-details>
    <script-details [parentIsLoading]="transcriptIsLoading"></script-details>

    <div class="d-flex justify-content-end align-items-center full-width" style="margin-top: 2rem;">
      <button cButton variant="outline" color="dark" (click)="onReset()">Back</button>
      <button 
        class="btn btn-primary" 
        style="margin-left: 1rem;" 
        (click)="onSave()">
          Save
        </button>
    </div>

    <!-- Kickback Modal -->
    <ng-template #liveDemo>
      <button (click)="toggleLiveDemo()" cButton>Launch demo modal</button>
      <c-modal backdrop="static"  id="liveDemoModal" [visible]="liveDemoVisible">
        <c-modal-header>
          <h5 cModalTitle>This Won't Work!</h5>
        </c-modal-header>
        <c-modal-body>Unfortunately, this video does not have a script!  We've found that videos with spoken word perform the best so let's go back and pick a new video.</c-modal-body>
        <c-modal-footer>
          <button cButton color="primary" (onClick)="confirmToReturn()">Find Another Video</button>
        </c-modal-footer>
      </c-modal>
    </ng-template>

  </c-card-body>
</c-card>
