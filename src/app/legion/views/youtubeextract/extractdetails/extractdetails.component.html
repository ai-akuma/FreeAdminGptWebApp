<c-card class="error-container" *ngIf="showErrorState" style="margin-bottom: 1rem;">
  <div class="text-area">
      <p>{{ errorText }}</p>
  </div>
</c-card>

<c-card class="mb-4">
  <c-card-body>
    <div class="row">
      <div class="col-8">
        <img src="https://source.unsplash.com/random/800x500" style="width: 100%; height: 100%; object-fit: cover; min-height: 70vh; max-height: 70vh;">
      </div>
      <div class="col-1">
        <extract-media></extract-media>
      </div>
    </div>

    <title-details></title-details>
    <script-details [parentIsLoading]="transcriptIsLoading"></script-details>

  </c-card-body>
</c-card>
