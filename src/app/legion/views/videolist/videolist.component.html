<c-card class="mb-4">
  <div class="d-flex justify-content-between align-items-center" style="margin: 1rem;">
    <strong>{{ 'video_list.welcome' | translate }}</strong>
  </div>
  <c-card-body>
    <p class="text-medium-emphasis small">
      {{ 'video_list.create_new_video' | translate }}
    </p>
    <div class="video_list" cListGroup *ngFor="let video of videos">
      <div cListGroupItem>
        <div class="d-flex justify-content-between align-items-center">
          <div class="title-published">
            <p class="mb-1">{{ video.youtubeVideo.title }}</p>
          </div>
        </div>
        <div class="description">
          <small>{{ video.youtubeVideo.channelTitle }}</small>
          <small class="published">{{ 'video_list.published' | translate }}: {{ video.youtubeVideo.publishedAt }}</small>
        </div>
      </div>
    </div>
  </c-card-body>
</c-card>
