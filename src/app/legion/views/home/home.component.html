<c-card class="mb-4">
  <div class="d-flex justify-content-between align-items-center" style="margin: 1rem;">
    <h5>{{ 'extract.your_videos' | translate }}</h5>
    <div class="d-flex">
      <button cButton color="primary" style="margin-right: 1rem;" (click)="newBrandNew()">
          {{ 'navigation.brand_new' | translate }}
        </button>
        <button class="btn btn-primary" (click)="newCopyCat()">
          {{ 'navigation.copy_cat' | translate }}
        </button>
    </div>
  </div>
  <c-card-body>
    <div class="center-container" *ngIf="videos.length <= 0">
      <!-- Empty State -->
      <div *ngIf="videos.length <= 0 && !isLoading">
        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="128" height="128" viewBox="0 0 40 40">
          <path fill="#dff0fe" d="M3.5 38.5L3.5 13.286 19.998 3.58 36.5 13.286 36.5 38.5z"></path>
          <path fill="#4788c7"
            d="M19.998,4.16L36,13.572V38H4V13.572L19.998,4.16 M19.998,3L3,13v26h34V13L19.998,3L19.998,3z"></path>
          <path fill="#b6dcfe" d="M19.998 4.645L1.5 15.955 1.5 12.896 19.998 1.586 38.5 12.896 38.5 15.955z"></path>
          <path fill="#4788c7"
            d="M19.998,2.172L38,13.176v1.887L20.519,4.378l-0.522-0.319l-0.522,0.319L2,15.063v-1.887 L19.998,2.172 M19.998,1L1,12.615v4.231L19.998,5.231L39,16.846v-4.231L19.998,1L19.998,1z">
          </path>
          <g>
            <path fill="#b6dcfe" d="M14.5 21.5H25.5V38.5H14.5z"></path>
            <path fill="#4788c7" d="M25,22v16H15V22H25 M26,21H14v18h12V21L26,21z"></path>
          </g>
          <path fill="#4788c7" d="M23 30A1 1 0 1 0 23 32A1 1 0 1 0 23 30Z"></path>
        </svg>
        <h5 style="padding-top: 1rem;">
          {{ 'extract.no_videos' | translate }}
        </h5>
        <p class="text-medium-emphasis" style="max-width: 600px; text-align: center; justify-self: center; margin: 0 auto;">
          {{ 'extract.no_videos_description' | translate }}
        </p>
      </div>
      <!-- Loading State -->
      <div *ngIf="isLoading">
        <c-spinner></c-spinner>
        <p style="color: gray">{{ 'extract.loading' | translate}}</p>
      </div>
    </div>

    <div stlye="margin-top: 2rem;" *ngIf="videos.length > 0">
      <video-grid [parentVideos]="youtubeVideos" (itemSelectEvent)="onItemSelectedEvent($event)"></video-grid>
    </div>

  </c-card-body>
</c-card>
